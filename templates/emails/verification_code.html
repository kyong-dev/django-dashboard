{% extends "emails/base.html" %} {% block content %}
<h2>{{ platform_name }} 이메일 인증번호</h2>

<p>안녕하세요,</p>
<p>요청하신 이메일 인증번호를 안내드립니다.</p>

<div class="code-box">
  <div class="code">{{ code }}</div>
</div>

<div class="info-box"><strong>📌 유효시간:</strong> {{ valid_minutes }}분</div>

<div class="warning-box">
  <strong>⚠️ 주의사항</strong>
  <ul>
    <li>
      이 인증번호는 <strong>{{ valid_minutes }}분 동안</strong> 유효합니다.
    </li>
    <li>인증번호를 타인에게 공유하지 마세요.</li>
    <li>본인이 요청하지 않은 경우, 이 메일을 무시하세요.</li>
  </ul>
</div>

<p>감사합니다.</p>
{% endblock %}
