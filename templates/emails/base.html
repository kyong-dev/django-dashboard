<!-- 기본 이메일 레이아웃 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        padding: 30px 20px;
        text-align: center;
      }
      .email-header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      .email-body {
        padding: 40px 30px;
        color: #333333;
        line-height: 1.6;
      }
      .email-footer {
        background-color: #f8f9fa;
        padding: 20px 30px;
        text-align: center;
        color: #6c757d;
        font-size: 12px;
        border-top: 1px solid #e9ecef;
      }
      .button {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        margin: 20px 0;
      }
      .code-box {
        background-color: #f8f9fa;
        border: 2px dashed #667eea;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
      }
      .code {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
        letter-spacing: 8px;
        font-family: "Courier New", monospace;
      }
      .info-box {
        background-color: #e7f3ff;
        border-left: 4px solid #2196f3;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .warning-box {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      {% block header %}
      <div class="email-header">
        <h1>{{ platform_name }}</h1>
      </div>
      {% endblock %}

      <div class="email-body">{% block content %}{% endblock %}</div>

      {% block footer %}
      <div class="email-footer">
        <p>본 메일은 발신 전용입니다. 문의사항은 고객센터를 이용해주세요.</p>
        <p>&copy; {% now "Y" %} {{ platform_name }}. All rights reserved.</p>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
