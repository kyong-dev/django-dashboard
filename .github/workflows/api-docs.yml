name: API Documentation Version Control

on:
  push:
    branches: [main, develop]
    paths:
      - "**/views/**"
      - "**/serializers.py"
      - "**/urls.py"

jobs:
  api-version-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate API Schema
        run: |
          python manage.py spectacular --color --file api-schema-new.json

      - name: Check API Changes
        run: |
          if [ -f "api-schema-old.json" ]; then
            if ! diff -q api-schema-old.json api-schema-new.json > /dev/null; then
              echo "üîÑ API Ïä§ÌÇ§Îßà Î≥ÄÍ≤Ω Í∞êÏßÄÎê®!"
              echo "SCHEMA_CHANGED=true" >> $GITHUB_ENV
            else
              echo "‚úÖ API Ïä§ÌÇ§Îßà Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÏóÜÏùå"
              echo "SCHEMA_CHANGED=false" >> $GITHUB_ENV
            fi
          else
            echo "üÜï Ï≤´ Î≤àÏß∏ Ïä§ÌÇ§Îßà ÏÉùÏÑ±"
            echo "SCHEMA_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Update Changelog
        if: env.SCHEMA_CHANGED == 'true'
        run: |
          echo "## API Changes - $(date)" >> API_CHANGELOG.md
          echo "- Updated at: $(date)" >> API_CHANGELOG.md
          echo "- Commit: ${{ github.sha }}" >> API_CHANGELOG.md
          echo "" >> API_CHANGELOG.md

      - name: Commit changes
        if: env.SCHEMA_CHANGED == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mv api-schema-new.json api-schema-old.json
          git add api-schema-old.json API_CHANGELOG.md
          git commit -m "üìù Update API schema and changelog" || exit 0
          git push
