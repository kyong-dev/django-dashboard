  push:
    branches: [main, develop, master]
    paths: 
      - '**/views/**'
      - '**/serializers.py' 
      - '**/urls/**'
      - 'user/**'
  pull_request:
    branches: [main, develop, master]
    paths:
      - '**/views/**'
      - '**/serializers.py'
      - '**/urls/**'
      - 'user/**'

jobs:
  api-version-check:
