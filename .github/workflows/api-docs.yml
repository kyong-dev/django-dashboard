          echo "âœ… ì»¤ë°‹ ìƒì„± ì™„ë£Œ"
          git push origin ${{ github.ref_name }} || echo "âš ï¸ Push failed - ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”"
        else
